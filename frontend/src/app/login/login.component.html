
<div class="container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" style="margin-left: 200px;">
      <div class="form-group" style="margin-top: 20%;" >
        
        <label for="lblusername">Email:</label>
        <input type="text" style="width:40%;margin-bottom: 5%;" class="form-control" id="Uname" (ngModel)="email" name="email" aria-describedby="emailHelp" placeholder="Enter Username"  required>
        
      </div>
      <div class="form-group">
        <label for="lblpassword">Password:</label>
        <input type="password" style="width:40%" class="form-control" id="pwd" (ngModel)="password" name="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="check">Keep me signed in</label>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" style="margin-bottom: 40%; margin-top: 5%;" >Sign In</button>
    </form>
    </div>
    
    <router-outlet></router-outlet>
